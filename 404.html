<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Domanda o Verità – Selezione Carte</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="version-banner">Versione: v5 – Selezione Carte</div>
  <div id="main">
    <h2>Seleziona le tue 8 carte</h2>
    <div id="timer">Tempo rimasto: <span id="timeLeft">60</span> sec</div>
    <div id="selected">Carte selezionate: <span id="selectedCards">—</span></div>
    <div id="cardGrid">
      <!-- Carte per ogni seme saranno generate via JS -->
    </div>
    <button id="confirmBtn" disabled>Conferma selezione</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
