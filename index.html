nentLink').value=oppLink;qs('#hostLink').value=hostLink;qs('#copyOpp').onclick=()=>copy(oppLink);qs('#copyHost').onclick=()=>copy(hostLink);history.replaceState(null,'','index.html?host='+gid);DB.ref('games/'+gid).on('value',s=>{const d=s.val();if(d&&d.player2&&d.player2.joined){status.textContent='Accettata. Vai alla scelta carteâ€¦';location.href='select.html?game='+gid+'&role=p1';}});}catch(e){status.textContent='Errore: '+e.message;}});})();</script></body></html>
